<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom right, #4a90e2, #003366);
            color: #36228e;
            overflow-x: hidden;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: auto;
        }

        .navbar {
            width: 100%;
            background-color: #0f3460;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .logo {
            font-size: 1.8rem;
            font-weight: bold;
            color: #ffffff;
        }

        .nav-links {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        .nav-links a {
            color: #fff;
            text-decoration: none;
            font-size: 1rem;
            padding: 8px 16px;
            border-radius: 5px;
            transition: background 0.3s, color 0.3s;
        }

        .nav-links a:hover {
            background-color: #ffffff;
            color: #fff;
        }

        h1 {
            font-size: 3rem;
            margin-top: 50px;
            text-align: center;
        }

        .cursor-text {
            color: #ffffff;
            font-weight: bold;
            font-size: 1.2rem;
            margin: 10px 0 30px 0;
            text-align: center;
        }

        .main-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 30px;
            background-color: rgba(0, 51, 102, 0.9);
            border-radius: 12px;
            box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.2);
            margin-bottom: 30px;
            color: #e0f7ff;
        }

        .text-content h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            color: #e0f7ff;
        }

        .text-content p {
            margin-top: 10px;
            font-size: 1.1rem;
            color: #b3daff;
        }

        .fashion-btn, .music-btn {
            margin-top: 20px;
            padding: 10px 25px;
            background-color: #006bb3;
            border: none;
            border-radius: 4px;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .fashion-btn:hover, .music-btn:hover {
            background-color: #005792;
        }

        .image-content img {
            width: 280px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.4);
        }

        .stats {
            display: flex;
            justify-content: space-around;
            padding: 20px;
            background-color: #005792;
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            margin-bottom: 30px;
        }

        .stat-item h2 {
            font-size: 1.8rem;
            color: #e0f7ff;
            margin-bottom: 5px;
        }

        .stat-item p {
            font-size: 1rem;
            color: #b3daff;
        }

        .partners {
            text-align: center;
            margin-top: 30px;
        }

        .partners h3 {
            font-size: 2rem;
            color: #e0f7ff;
        }

        .partners p {
            color: #b3daff;
            margin-top: 10px;
        }

        .logos {
            display: flex;
            justify-content: center;
            gap: 25px;
            margin-top: 20px;
        }

        .logos img {
            width: 70px;
            opacity: 0.8;
            transition: opacity 0.3s, transform 0.3s;
        }

        .logos img:hover {
            opacity: 1;
            transform: scale(1.1);
        }

        @media (max-width: 768px) {
            .navbar {
                flex-direction: column;
                align-items: flex-start;
            }

            .main-content {
                flex-direction: column;
                text-align: center;
            }

            .image-content img {
                width: 200px;
                margin-top: 20px;
            }

            .stats {
                flex-direction: column;
                align-items: center;
            }

            h1 {
                font-size: 2.5rem;
            }
        }

        @media (max-width: 480px) {
            .navbar {
                padding: 10px 20px;
            }

            .nav-links {
                flex-direction: column;
                gap: 10px;
            }

            .main-content {
                padding: 20px;
            }

            .text-content h1 {
                font-size: 2rem;
            }

            .image-content img {
                width: 150px;
            }

            .stat-item h2 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <nav class="navbar">
            <div class="logo">MY Portfolio</div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="aboutme.html">About me</a></li>
                <li><a href="features.html">Feature</a></li>
                <li><a href="activities.html">Activities</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>

        <section class="main-content">
            <div class="text-content">
                <h1>Princess Ellein S. Ugay</h1>
                <p>Push yourself in an easy way without giving up!</p>
                <button class="fashion-btn" onclick="window.location.href='wdruff.html';">Woodruff</button>
                <button class="fashion-btn" onclick="window.location.href='fshnblog.html';">Fashion Blog</button>
                <button class="music-btn" onclick="window.location.href='apicallmusic.html';">API CALL Music</button> 
            </div>
            <div class="image-content">
                <img src="Ugay.png" alt="Ellein">
            </div>
        </section>

        <section class="stats">
            <div class="stat-item">
                <h2>BS Information Technology</h2>
                <p>2nd Year</p>
            </div>
            <div class="stat-item">
                <h2>Semester</h2>
                <p>1st</p>
            </div>
        </section>

        <section class="partners">
            <h3>Connect with Me</h3>
            <p>Follow me on my social media accounts or reach out to me via email!</p>
            <div class="logos">
                <a href="https://www.facebook.com/elleinugay" target="_blank"><img src="facebook.png" alt="Facebook"></a>
                <a href="https://www.instagram.com/callme_berii" target="_blank"><img src="instagram.png" alt="Instagram"></a>
                <a href="https://www.linkedin.com/in/ellein-ugay" target="_blank"><img src="linkedin.png" alt="LinkedIn"></a>
            </div>
        </section>
    </div>
</body>
</html>
