<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>All CSS Cursors</title>
  <style>
   
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #1a1a2e, #16213e);
      color: #fff;
      overflow-x: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0;
      min-height: 100vh;
    }

    .navbar {
      width: 100%;
      background-color: #0f3460;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      position: fixed;
      top: 0;
      left: 0;
      z-index: 10;
    }

    .logo {
      font-size: 1.8rem;
      font-weight: bold;
      color: #ffffff;
    }

    .nav-links {
      list-style: none;
      display: flex;
      gap: 20px;
    }

    .nav-links a {
      color: #fff;
      text-decoration: none;
      font-size: 1rem;
      padding: 8px 16px;
      border-radius: 5px;
      transition: background 0.3s, color 0.3s;
    }

    .nav-links a:hover {
      background-color: #ffffff;
      color: #0f3460;
    }

    h1 {
      font-size: 3rem;
      margin-top: 100px;
      text-align: center;
      color: #ffc107;
    }
    

    .cursor-text {
      color: #fff;
      font-weight: bold;
      font-size: 1.2rem;
      margin: 10px 0 30px 0;
      text-align: center;
    }

   
    .container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
      padding: 100px 20px 20px;
      max-width: 1200px;
      width: 100%;
    }

    
    .card {
      background-color: #0f3460;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 15px;
      text-align: center;
      font-size: 1.2rem;
      color: #fff;
      padding: 20px;
      height: 150px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
      transition: transform 0.3s, box-shadow 0.3s;
      overflow: hidden;
    }

    .card a {
      color: #fff;
      text-decoration: none;
      font-size: 1.2rem;
      display: block;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: color 0.3s ease-in-out;
    }

    .card:hover {
      transform: translateY(-8px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
    }

    .card a:hover {
      color: #ffc107;
    }

   
    .none { cursor: none; }
    .default { cursor: default; }
    .help { cursor: help; }
    .pointer { cursor: pointer; }
    .context-menu { cursor: context-menu; }
    .progress { cursor: progress; }
    .wait { cursor: wait; }
    .cell { cursor: cell; }
    .crosshair { cursor: crosshair; }
    .text { cursor: text; }
    .vertical-text { cursor: vertical-text; }
    .alias { cursor: alias; }

    
    footer {
      margin-top: 50px;
      padding: 20px;
      text-align: center;
      background-color: #0f3460;
      color: #fff;
      width: 100%;
      position: fixed;
      bottom: 0;
      left: 0;
    }
    
  </style>
</head>
<body>

      <li><a href="features.html">Feature</a></li>
      <li><a href="activities.html">Activities</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>

    <div class="card cell"><a href="fashionblog.html">Fashion Blog</a></div>

  </div>

  
  <footer>

</body>
</html>
